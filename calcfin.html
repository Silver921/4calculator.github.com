<!DOCTYPE html>
<html>
<head>
    <title>Финансовый Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="static\images\favicon_io\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static\images\favicon_io\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static\images\favicon_io\favicon-16x16.png">
    <link rel="manifest" href="static\images\favicon_io\site.webmanifest">
    <link rel="stylesheet" href="static\style\stylefin.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="static\images\favicon_io\android-chrome-512x512.png" alt="Alternate Text" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Главная страница</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calc.html">Калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="calcipot.html">Ипотечный калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="calcfin.html">Финансовый калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="calcconv.html">Конвертер единиц измерения</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="calculator">
        <h1>Финансовый Калькулятор</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('percent')">Проценты</button>
            <button class="tab-button" onclick="showTab('loan')">Кредит</button>
            <button class="tab-button" onclick="showTab('investment')">Инвестиции</button>
            <button class="tab-button" onclick="showTab('taxes')">Налоги</button>
        </div>
        <div id="percent-tab" class="tab-content">
            <h2>Расчет процентов</h2>
            <input type="number" id="percent-amount" placeholder="Сумма" />
            <input type="number" id="percent-rate" placeholder="Процентная ставка" />
            <input type="number" id="percent-time" placeholder="Время (в годах)" />
            <button onclick="calculatePercent()">Рассчитать</button>
            <div id="percent-result"></div>
        </div>
        <div id="loan-tab" class="tab-content" style="display: none;">
            <h2>Калькулятор кредита</h2>
            <input type="number" id="loan-amount" placeholder="Сумма кредита" />
            <input type="number" id="loan-rate" placeholder="Процентная ставка" />
            <input type="number" id="loan-time" placeholder="Срок (в годах)" />
            <button onclick="calculateLoan()">Рассчитать</button>
            <div id="loan-result"></div>
        </div>
        <div id="investment-tab" class="tab-content" style="display: none;">
            <h2>Калькулятор инвестиций</h2>
            <input type="number" id="investment-amount" placeholder="Начальная сумма" />
            <input type="number" id="investment-rate" placeholder="Годовая доходность" />
            <input type="number" id="investment-time" placeholder="Период (в годах)" />
            <button onclick="calculateInvestment()">Рассчитать</button>
            <div id="investment-result"></div>
        </div>
        <div id="taxes-tab" class="tab-content" style="display: none;">
            <h2>Расчет налогов и сборов</h2>
            <input type="number" id="taxes-amount" placeholder="Сумма" />
            <input type="number" id="taxes-rate" placeholder="Ставка налога (%)" />
            <button onclick="calculateTaxes()">Рассчитать</button>
            <div id="taxes-result"></div>
        </div>
    </div>
    <script src="calcfin.js"></script>
</body>
</html>
