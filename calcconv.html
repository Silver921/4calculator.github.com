<!DOCTYPE html>
<html>
<head>
    <title>Конвертер Единиц Измерения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="static\images\favicon_io\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static\images\favicon_io\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static\images\favicon_io\favicon-16x16.png">
    <link rel="manifest" href="static\images\favicon_io\site.webmanifest">
    <link rel="stylesheet" href="static\style\calcconv.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="static\images\favicon_io\android-chrome-512x512.png" alt="Alternate Text" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Главная страница</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calc.html">Калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="calcipot.html">Ипотечный калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calcfin.html">Финансовый калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="calcconv.html">Конвертер единиц измерения</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="converter">
        <h1>Конвертер Единиц Измерения</h1>
        <div class="converter-container">
            <div class="converter-item">
                <h2>Длина</h2>
                <input type="number" id="length-input" placeholder="Введите значение">
                <select id="length-from">
                    <option value="m">Метры</option>
                    <option value="in">Дюймы</option>
                    <option value="ft">Футы</option>
                    <option value="mi">Мили</option>
                    <option value="cm">Сантиметры</option>
                    <option value="mm">Миллиметры</option>
                    <option value="km">Километры</option>
                    <option value="yd">Ярды</option>
                </select>
                <span>в</span>
                <select id="length-to">
                    <option value="m">Метры</option>
                    <option value="in">Дюймы</option>
                    <option value="ft">Футы</option>
                    <option value="mi">Мили</option>
                    <option value="cm">Сантиметры</option>
                    <option value="mm">Миллиметры</option>
                    <option value="km">Километры</option>
                    <option value="yd">Ярды</option>
                </select>
                <button onclick="convertLength()">Конвертировать</button>
                <div id="length-result"></div>
            </div>
            <div class="converter-item">
                <h2>Масса</h2>
                <input type="number" id="mass-input" placeholder="Введите значение">
                <select id="mass-from">
                    <option value="kg">Килограммы</option>
                    <option value="lb">Фунты</option>
                    <option value="oz">Унции</option>
                    <option value="g">Граммы</option>
                    <option value="t">Тонны</option>
                </select>
                <span>в</span>
                <select id="mass-to">
                    <option value="kg">Килограммы</option>
                    <option value="lb">Фунты</option>
                    <option value="oz">Унции</option>
                    <option value="g">Граммы</option>
                    <option value="t">Тонны</option>
                </select>
                <button onclick="convertMass()">Конвертировать</button>
                <div id="mass-result"></div>
            </div>
            <div class="converter-item">
                <h2>Объем</h2>
                <input type="number" id="volume-input" placeholder="Введите значение">
                <select id="volume-from">
                    <option value="l">Литры</option>
                    <option value="gal">Галлоны</option>
                    <option value="m3">Кубические метры</option>
                    <option value="ft3">Кубические футы</option>
                    <option value="oz">Жидкие унции</option>
                </select>
                <span>в</span>
                <select id="volume-to">
                    <option value="l">Литры</option>
                    <option value="gal">Галлоны</option>
                    <option value="m3">Кубические метры</option>
                    <option value="ft3">Кубические футы</option>
                    <option value="oz">Жидкие унции</option>
                </select>
                <button onclick="convertVolume()">Конвертировать</button>
                <div id="volume-result"></div>
            </div>
            <div class="converter-item">
                <h2>Температура</h2>
                <input type="number" id="temperature-input" placeholder="Введите значение">
                <select id="temperature-from">
                    <option value="C">Цельсий</option>
                    <option value="F">Фаренгейт</option>
                    <option value="K">Кельвин</option>
                </select>
                <span>в</span>
                <select id="temperature-to">
                    <option value="C">Цельсий</option>
                    <option value="F">Фаренгейт</option>
                    <option value="K">Кельвин</option>
                </select>
                <button onclick="convertTemperature()">Конвертировать</button>
                <div id="temperature-result"></div>
            </div>

            <div class="converter-item">
                <h2>Скорость</h2>
                <input type="number" id="speed-input" placeholder="Введите значение">
                <select id="speed-from">
                    <option value="kmh">км/ч</option>
                    <option value="mph">миль/ч</option>
                    <option value="knot">Узлы</option>
                    <option value="mps">м/с</option>
                </select>
                <span>в</span>
                <select id="speed-to">
                    <option value="kmh">км/ч</option>
                    <option value="mph">миль/ч</option>
                    <option value="knot">Узлы</option>
                    <option value="mps">м/с</option>
                </select>
                <button onclick="convertSpeed()">Конвертировать</button>
                <div id="speed-result"></div>
            </div>
        </div>
    </div>
    <script src="calcconv.js"></script>
</body>
</html>
