<!DOCTYPE html>
<html>
<head>
    <title>Ипотечный Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="apple-touch-icon" sizes="180x180" href="static\images\favicon_io\apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static\images\favicon_io\favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static\images\favicon_io\favicon-16x16.png">
    <link rel="manifest" href="static\images\favicon_io\site.webmanifest">
    <link rel="stylesheet" href="static\style\styleipot.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="static\images\favicon_io\android-chrome-512x512.png" alt="Alternate Text" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Главная страница</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calc.html">Калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="calcipot.html">Ипотечный калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="calcfin.html">Финансовый калькулятор</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="calcconv.html">Конвертер единиц измерения</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="calculator">


        <h1>Ипотечный Калькулятор</h1>
        <div class="input-group">
            <label for="loan-amount">Сумма кредита:</label>
            <input type="number" id="loan-amount" name="loan-amount" required>
        </div>
        <div class="input-group">
            <label for="interest-rate">Процентная ставка:</label>
            <input type="number" id="interest-rate" name="interest-rate" required>
        </div>
        <div class="input-group">
            <label for="loan-term">Срок кредита (лет):</label>
            <input type="number" id="loan-term" name="loan-term" required>
        </div>
        <div class="input-group">
            <label for="down-payment">Первоначальный взнос:</label>
            <input type="number" id="down-payment" name="down-payment" required>
        </div>
        <div class="input-group">
            <label for="tax-deduction">Налоговый вычет:</label>
            <input type="number" id="tax-deduction" name="tax-deduction" required>
        </div>
        <div class="input-group">
            <label for="insurance-fee">Страховой взнос:</label>
            <input type="number" id="insurance-fee" name="insurance-fee" required>
        </div>
        <div class="input-group">
            <label for="early-repayment">Досрочное погашение:</label>
            <input type="number" id="early-repayment" name="early-repayment" required>
        </div>
        <div class="input-group">
            <label for="additional-fees">Дополнительные сборы:</label>
            <input type="number" id="additional-fees" name="additional-fees" required>
        </div>
        <button onclick="calculateMortgage()">Рассчитать</button>
        <button onclick="saveCalculation()">Сохранить</button>



        <div class="result">
            <p>Ежемесячный платеж: <span id="monthly-payment"></span></p>
            <p>Общая сумма выплат: <span id="total-payments"></span></p>
        </div>
        <div class="saved-calculations">
            <h2>Сохраненные расчеты</h2>
            <ul id="saved-calculations-list"></ul>
        </div>

        <div class="amortization-schedule">
            <h2>График погашения кредита</h2>
            <table id="amortization-table">
                <thead>
                    <tr>
                        <th>Месяц</th>
                        <th>Основной долг</th>
                        <th>Проценты</th>
                        <th>Ежемесячный платеж</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="ipot.js"></script>
</body>
</html>
