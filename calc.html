<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="static\images\favicon_io\android-chrome-512x512.png" alt="Alternate Text" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

            </div>
        </nav>
    </header>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button onclick="addToResult('7')">7</button>
            <button onclick="addToResult('8')">8</button>
            <button onclick="addToResult('9')">9</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="addToResult('4')">4</button>
            <button onclick="addToResult('5')">5</button>
            <button onclick="addToResult('6')">6</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="addToResult('1')">1</button>
            <button onclick="addToResult('2')">2</button>
            <button onclick="addToResult('3')">3</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="addToResult('0')">0</button>
            <button onclick="addToResult('.')">.</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('=')">=</button>
            <button onclick="calculate('sin')">sin</button>
            <button onclick="calculate('cos')">cos</button>
            <button onclick="calculate('tan')">tan</button>
            <button onclick="calculate('sqrt')">√</button>
            <button onclick="calculate('log')">log</button>
            <button onclick="calculate('ln')">ln</button>
            <button onclick="calculate('exp')">exp</button>
            <button onclick="calculate('factorial')">n!</button>
            <button onclick="calculate('round')">round</button>
            <button onclick="calculate('trunc')">trunc</button>
            <button onclick="clearResult()">C</button>
        </div>
    </div>

    <script src="script.js"></script>
